<!DOCTYPE html>
<html>
<head>
    <title>Painel - Gerador de Checkout</title>
    <meta charset="UTF-8">
    <style>
        body { max-width: 800px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Gerador de Checkout</h1>
    <form action="/generate-checkout" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Nome do Checkout:</label>
            <input type="text" name="name" required>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label>Telefone:</label>
            <input type="text" name="phone" required>
        </div>
        
        <div class="form-group">
            <label>ID da Oferta:</label>
            <input type="text" name="offerId" required>
        </div>
        
        <div class="form-group">
            <label>Nome do Produto:</label>
            <input type="text" name="productName" required>
        </div>
        
        <div class="form-group">
            <label>Descrição do Produto:</label>
            <textarea name="productDescription" required></textarea>
        </div>
        
        <div class="form-group">
            <label>Preço:</label>
            <input type="text" name="price" required>
        </div>
        
        <div class="form-group">
            <label>Logo:</label>
            <input type="file" name="logo" accept="image/*">
        </div>
        
        <button type="submit">Gerar Checkout</button>
    </form>

    <script>
    document.querySelector('form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        console.log('Formulário submetido');
        const formData = new FormData(this);
        
        try {
            console.log('Dados do formulário:', Object.fromEntries(formData));
            
            const response = await fetch('/generate-checkout', {
                method: 'POST',
                body: formData
            });
            
            console.log('Status da resposta:', response.status);
            
            if (!response.ok) {
                const errorText = await response.text();
                console.error('Erro na resposta:', errorText);
                alert('Erro ao gerar checkout: ' + errorText);
                return;
            }
            
            const result = await response.json();
            console.log('Resposta bem sucedida:', result);
            
        } catch (error) {
            console.error('Erro ao enviar formulário:', error);
            alert('Erro ao enviar formulário: ' + error.message);
        }
    });
    </script>
</body>
</html>
