<!DOCTYPE html>
<html>
<head>
    <title>Painel - Gerador de Checkout</title>
    <meta charset="UTF-8">
    <style>
        :root {
            --primary-color: #00D37F;
            --bg-dark: #1A1A1A;
            --bg-card: #242424;
            --text-color: #FFFFFF;
            --border-radius: 8px;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: var(--text-color);
            font-size: 24px;
            margin-bottom: 30px;
        }

        .card {
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background-color: var(--bg-dark);
            border: 1px solid #333;
            border-radius: var(--border-radius);
            color: var(--text-color);
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: opacity 0.2s;
            width: 100%;
        }

        button:hover {
            opacity: 0.9;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        .file-input-button {
            background-color: var(--bg-dark);
            border: 1px solid #333;
            padding: 12px;
            border-radius: var(--border-radius);
            color: var(--text-color);
            display: block;
            text-align: center;
        }

        .file-name {
            margin-top: 8px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Checkout</h1>
        <form action="/generate-checkout" method="POST" enctype="multipart/form-data">
            <div class="card">
                <div class="form-group">
                    <label>Nome do Checkout:</label>
                    <input type="text" name="name" required placeholder="Ex: Checkout Principal">
                </div>
                
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" required placeholder="seu@email.com">
                </div>
                
                <div class="form-group">
                    <label>Telefone:</label>
                    <input type="text" name="phone" required placeholder="(11) 99999-9999">
                </div>
                
                <div class="form-group">
                    <label>ID da Oferta:</label>
                    <input type="text" name="offerId" required placeholder="Ex: 12345-abcd-67890">
                </div>
            </div>

            <div class="card">
                <div class="form-group">
                    <label>Nome do Produto:</label>
                    <input type="text" name="productName" required placeholder="Ex: Curso Completo">
                </div>
                
                <div class="form-group">
                    <label>Descrição do Produto:</label>
                    <textarea name="productDescription" required placeholder="Descreva seu produto..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Preço:</label>
                    <input type="text" name="price" required placeholder="Ex: 97.00">
                </div>
                
                <div class="form-group">
                    <label>Logo:</label>
                    <div class="file-input-wrapper">
                        <div class="file-input-button">Escolher arquivo</div>
                        <input type="file" name="logo" accept="image/*" onchange="updateFileName(this)">
                    </div>
                    <div class="file-name" id="fileName"></div>
                </div>
            </div>
            
            <button type="submit">Gerar Checkout</button>
        </form>
    </div>

    <script>
        function updateFileName(input) {
            const fileName = input.files[0]?.name;
            document.getElementById('fileName').textContent = fileName || '';
        }

        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            console.log('Formulário submetido');
            const formData = new FormData(this);
            
            try {
                console.log('Dados do formulário:', Object.fromEntries(formData));
                
                const response = await fetch('/generate-checkout', {
                    method: 'POST',
                    body: formData  // Mantém formData para envio de arquivo
                });
                
                console.log('Status da resposta:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Erro na resposta:', errorText);
                    alert('Erro ao gerar checkout: ' + errorText);
                    return;
                }
                
                // Verifica o tipo de conteúdo da resposta
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/zip')) {
                    // É um arquivo ZIP, vamos fazer o download
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'checkout-files.zip';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    alert('Checkout gerado com sucesso! O download começará automaticamente.');
                } else {
                    // Se não for ZIP, trata como resposta normal
                    const text = await response.text();
                    console.log('Resposta:', text);
                    alert('Operação concluída!');
                }
                
            } catch (error) {
                console.error('Erro ao enviar formulário:', error);
                alert('Erro ao enviar formulário: ' + error.message);
            }
        });
    </script>
</body>
</html>
